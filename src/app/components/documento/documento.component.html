<app-loading *ngIf="loading"></app-loading>

<div class="container" *ngIf="!loading">
    <div class="row" style="margin-top: 20px;">
        <div class="col">
            <div class="card border-secondary my-3" style="max-width: 80rem;">
                <div class="card-body text-center">
                    <button routerLink="/biblioteca_digital" class="btn btn-outline-danger float-left">Regresar</button>
                    <button *ngIf="usuario && usuario.rol=='ADMIN'" (click)="eliminarDocumento(documento.id)" type="button" class="btn btn-danger float-right"><i class="fas fa-trash-alt"></i></button>
                    <h3 class="card-title my-3">{{ documento.nombre }}</h3>
                    <p class="card-text"><strong>Descripci√≥n: </strong>{{ documento.descripcion }}</p>
                    <strong>Autor/es: </strong><span *ngFor="let autor of documento.autores" class="badge badge-pill badge-secondary mr-1">{{ autor.nombre + " " + autor.apellido }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col">
            <div class="text-center">
                <iframe  [src]="documentoURL | domseguro " width="90%" height="400px" style="border: none;"></iframe>
            </div>
        </div> 
    </div>
</div>
